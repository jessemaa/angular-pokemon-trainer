<div *ngFor="let pokemon of pokemon" class="card" style="width: 18rem;" [routerLink]="pokemon.name">
    <img class="card-img-top" [src]="pokemon.image" [alt]="pokemon.name">
    <div class="card-body">
      <h5 class="card-title">{{ pokemon.name }}</h5>
      <p class="card-text">Pokedex #{{ pokemon.id }}</p>
    </div>
</div>
