<h1>Pokemon Detail</h1>

<div class="flex-container img-container" *ngIf="pokemon">
    <div class="flex-child">
        <img [src]="pokemon.sprites.other.dream_world.front_default" [alt]="pokemon.name">
        <div class="card">
            <div class="card-body"><h1>{{ pokemon.name }}</h1></div>
        </div>
        <div class="card">
            <div class="card-body"><h3>Types:</h3><span *ngFor="let type of pokemon.types"> {{type.type.name}}</span></div>
        </div>
    </div>

    <div class="flex-child">


        <div class="card">
            <h3>Base Stats</h3>
            <div class="card-body flex-container">
                <div class="card flex-child">
                    <div class="card-body"><h4>Attack Stats</h4><p *ngFor="let stat of pokemon.stats"> {{stat.stat.name}} {{stat.base_stat}}</p></div>
                </div>
                <div class="card flex-child">
                    <div class="card-body">
                        <h4>Normal Stats</h4>
                        <p>Height: {{pokemon.height}}"</p>
                        <p>Weight: {{pokemon.weight}} lbs</p>
                        <p>Base Experience: {{pokemon.base_experience}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body"><h3>Abilities: </h3><span *ngFor="let ability of pokemon.abilities"> {{ability.ability.name}}</span></div>
        </div>
        <select>
            <option *ngFor="let move of pokemon.moves">{{move.move.name}}</option>
        </select>
    </div>

</div>
